services:
  db:
    image: postgres:16
    container_name: postgres_db
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 5s
      retries: 5
      timeout: 5s

  backend:
    build:
      context: ./backend
    container_name: app_backend
    env_file:
      - ./backend/.env
    ports:
      - "${BACKEND_PORT}:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 30s
      retries: 3
      timeout: 3s

  frontend:
    build:
      context: ./frontend
    container_name: app_frontend
    env_file:
      - ./frontend/.env
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  pgdata:
